<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,600&family=Fraunces:ital,wght@1,900&family=Montserrat:wght@600&family=Outfit:wght@600&family=Overpass:wght@600&family=Oxygen+Mono&family=Public+Sans:wght@700&family=Red+Hat+Display:wght@900&family=Red+Hat+Text:wght@600&family=Roboto+Mono&family=Rubik:wght@500&family=Space+Mono:wght@700&family=Spartan:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   
<div class="main">
  <div class="results">
     <div class="header">
    <p   id="par">calc</p>
       <div class="toggle-theme">
        <p id="theme-El" class="theme">THEME</p>
          <div class="toggle">
                <div class="toggle-list">
                  <button id="toggle-button">1</button>
                  <button id="toggle-button2">2</button>
                  <button id="toggle-button3">3</button>
                </div>
                <div class="toggle-btn" id="toggle-btn">
                  <button class="red-btn" id="btn"></button>
                  <button class="orange-btn" id="btn"></button>
                  <button class="cyan-btn" id="btn"></button>
                </div>
              </div>
     </div>
     </div>
    
<ul  class="calculator-content-main-body">
  <li><input type=text id="result" class="result-box"/></li>
</ul>
  </div>
  <div class="numbers" id="numbers">
  <ul  class="row-1" >
    <li><input type="button" class="btn-7" onclick="display('7')" value="7" id="num-El"/></li>
        <li><input type="button" class="btn-8" onclick="display('8')" value="8"  id="num-El2"/></li>
        <li><input type="button" class="btn-9" onclick="display('9')" value="9" id="num-El3"/></li>
        <li><input type="button" value="DEL" class="del" onclick="delBtn()" id="del-El" /></li>
  </ul>
    <ul class="row-2">
    <li><input type="button" onclick="display('4')" class="btn-4"  value="4" id="num-El4"/></li>
        <li><input type="button"class="btn-5" onclick="display('5')" value="5" id="num-El5" /></li>
        <li><input type="button" class="btn-6" onclick="display('6')" value="6" id="num-El6"/></li>
        <li><input type="button" class="btn" onclick="display('+')" value="+" id="num-El7" /></li>
  </ul>
    <ul  class="row-3">
    <li><input type="button" onclick="display('1')" class="btn-1" value="1" id="num-El8"/></li>
        <li><input type="button" onclick="display('2')" class="btn-2"  value="2" id="num-El9"/></li>
        <li><input type="button" onclick="display('3')" class="btn-3" value="3" id="num-El10"/></li>
        <li><input type="button" onclick="display('-')" class="btn1"  value="-" id="num-El11"/></li>
  </ul>
    <ul class="row-4">
    <li><input type="button" class="btn2" onclick="display('.')" value="." id="num-El12"/></li>
        <li><input type="button" class="btn3" onclick="display('0')" value="0" id="num-El13"/></li>
        <li><input type="button" class="btn4" onclick="display('/')" value="/" id="num-El14"/></li>
        <li><input type="button" class="btn5" onclick="display('&times')" value="x" id="num-El15"/></li>
  </ul>
    <ul class="row-5">
    <li><input type="button" class="reset" onclick="clearScreen()" value="RESET"   id="reset-El"/></li>
        <li><input type="button"  value="=" class="Cal" onclick="calEl()" id="cal-El" /></li>

  </ul>
  </div>
</div>

</body>
</html>
